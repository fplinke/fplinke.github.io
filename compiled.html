<!DOCTYPE html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> 
   #tooltip {
   opacity: 0;
   position: absolute;
   text-align: center;
   width: 60px; height: 80px;
   background: white;
   border: 1px solid;
   }
</style>
<html>
   <body onload='main()'>
      <h1 style="color:rgb(63, 0, 255);">TEAM WIN TOTALS</h1>
      <p style="color:black; font-size:25px; font-family:Monaco;"> World Series Champion: <span id="winner"></span></p>
      <p style="color:black; font-size:25px; font-family:Monaco;">Year: <span id="year"></span></p>
      <p style="color:rgb(63, 0, 255); font-size:25px;">Hover over each color to see the team and number of games won!</p>
      <svg class="HRchart" width = 1000 height = 600 style="border:solid; style=text-align: center;" viewBox="0 0 1000 600" ></svg>
      <svg class="BAchart" width = 1000 height = 600 style="border:solid;" viewBox="0 0 1000 600"></svg>
      <svg class="SLGchart" width = 1000 height = 600 style="border:solid;" viewBox="0 0 1000 600"></svg>
      <div id="tooltip"></div>

   </body>
   <script>
      var width = 1000, height = 600;
      var x_compiled = d3.scaleLinear().domain([0,10]).range([0,width])
      var y_compiled = d3.scaleLinear().domain([125,250]).range([height,0])
      var color_compiled  = d3.scaleLinear().domain([0,9]).range(["white","black"])
      var tooltip = d3.select("#tooltip"); 
      
      async function main() {
       const mlb_data = await d3.csv('https://fplinke.github.io/mlb-stats-compiled.csv');
       var data_compiled = [];
       for (var i = 0; i < 10; i++) {
             data_compiled.push(mlb_data[i])  
        }
        console.log(mlb_data)
         console.log(data_compiled)
      
      d3.select(".HRchart")
        .selectAll("rect")
        .data(data_compiled)
        .enter()
        .append("rect")
        .attr("width",100)
        .attr("height",y_compiled(250))
        .attr("x",function(d,i) { return x_compiled(i); })
        .attr("y",y_compiled(125))
        .style("fill",function(d,i) {return color_compiled(i);})
        .on("mouseover",function(d,i) {
          tooltip.style("opacity", 1)
          .style("left",(d3.event.pageX)+"px")
          .style("top",(d3.event.pageY)+"px")
          .html("HRs: "+data_compiled[i].HR);
        })
        .on("mouseout",function() { tooltip.style("opacity", 0) })
        .transition()
          .delay(100)
          .duration(2000)
        .attr("height",function(d,i) { return height - y_compiled(data_compiled[i].HR); })
        .attr("y",function(d,i) {return y_compiled(data_compiled[i].HR); });
        document.getElementById("winner").innerHTML = winner[10];
        document.getElementById("year").innerHTML = "Please Choose a year below!";
     
     d3.select(".BAchart")
        .selectAll("rect")
        .data(data_compiled)
        .enter()
        .append("rect")
        .attr("width",100)
        .attr("height",y_compiled(1))
        .attr("x",function(d,i) { return x_compiled(i); })
        .attr("y",y_compiled(0))
        .style("fill",function(d,i) {return color_compiled(i);})
        .on("mouseover",function(d,i) {
          tooltip.style("opacity", 1)
          .style("left",(d3.event.pageX)+"px")
          .style("top",(d3.event.pageY)+"px")
          .html("BAs: "+data_compiled[i].BA);
        })
        .on("mouseout",function() { tooltip.style("opacity", 0) })
        .transition()
          .delay(100)
          .duration(2000)
        .attr("height",function(d,i) { return height - y_compiled(data_compiled[i].BA); })
        .attr("y",function(d,i) {return y_compiled(data_compiled[i].BA); });
        document.getElementById("winner").innerHTML = winner[10];
        document.getElementById("year").innerHTML = "Please Choose a year below!";
         
     d3.select(".SLGchart")
        .selectAll("rect")
        .data(data_compiled)
        .enter()
        .append("rect")
        .attr("width",100)
        .attr("height",y_compiled(1))
        .attr("x",function(d,i) { return x_compiled(i); })
        .attr("y",y_compiled(0))
        .style("fill",function(d,i) {return color_compiled(i);})
        .on("mouseover",function(d,i) {
          tooltip.style("opacity", 1)
          .style("left",(d3.event.pageX)+"px")
          .style("top",(d3.event.pageY)+"px")
          .html("BAs: "+data_compiled[i].BA);
        })
        .on("mouseout",function() { tooltip.style("opacity", 0) })
        .transition()
          .delay(100)
          .duration(2000)
        .attr("height",function(d,i) { return height - y_compiled(data_compiled[i].SLG); })
        .attr("y",function(d,i) {return y_compiled(data_compiled[i].SLG); });
        document.getElementById("winner").innerHTML = winner[10];
        document.getElementById("year").innerHTML = "Please Choose a year below!";
      }
        
   </script>  
</html>
