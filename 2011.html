<!DOCTYPE html>
<script src='https://d3js.org/d3.v5.min.js'></script>

<style> 
.chart rect { fill: red} 
#tooltip {
  opacity: 0;
  position: absolute;
  text-align: center;
  width: 60px; height: 40px;
  background: white;
  border: 0px;
  }
</style>

<html>
<body>

  <script>
    
d3.csv('https://fplinke.github.io/mlb-stats-2010to2019-clean.csv').then(function(mlbdata){
        console.log(mlbdata[0].Year);  
});
  </script
      
  
  
  
  
<p>Here is the data: <span id="data"></span></p>

<svg class="chart" width = 200 height = 500></svg>
<div id="tooltip"></div>
 
<p>  
<a href="https://fplinke.github.io/2012.html">2012</a>
<button onclick="location.href='https://fplinke.github.io/2012.html';">2012</button>
</p>
</body>
  
<script>
var width = 200, height = 500;
var data = [4,8,15,16,23,42];
var x = d3.scaleLinear().domain([0,6]).range([0,width])
var y = d3.scaleLinear().domain([0,42]).range([height,0])
var tooltip = d3.select("#tooltip");
  
document.getElementById("data").innerHTML = data;
d3.select(".chart")
  .selectAll("rect")
  .data(data)
  .enter()
  .append("rect")
  .attr("width",33)
  .attr("height",function(d) { return height - y(d); })
  .attr("x",function(d,i) { return x(i); })
  .attr("y",function(d) {return y(d); })
  .on("mouseover",function(d,i) {
    tooltip.style("opacity", 1)
    .style("left",(d3.event.pageX)+"px")
    .style("top",(d3.event.pageY)+"px")
    .html("Item #"+i+" is "+d);
  })
  .on("mouseout",function() { tooltip.style("opacity", 0) })
</script>  
</html>
